<html> 

<script src="http://cdn.dashjs.org/latest/dash.all.js"></script>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://cdn.popcornjs.org/code/dist/popcorn.min.js"></script>
<link rel="stylesheet" type="text/css" href="srdplayerstyle.css">


<body onLoad="Dash.createAll()"> 

<div id="SRDPlayer">   
    <div id="videoContainer">
    
    <div id="bannerbox">
        <img src="srdbanner.png" alt="SRD Player banner"> 
    </div>    
        
    <table id="tiletable" cellspacing="0" cellpadding="0">
      <tr>
        <td>  
         <video id="video1" width="420" class="dashjs-player"></video>
        </td>
        <td>
         <video id="video2" width="420" class="dashjs-player"></video>
        </td>    
      </tr>
      <tr>		
        <td>
         <video id="video3" width="420" class="dashjs-player"></video>       
        </td>
        <td>
         <video id="video4" width="420" class="dashjs-player"></video>
        </td>		
      </tr>
    </table>

    <video id="videonormal" width="420" class="dashjs-player"></video>
    </div>
    
    <div id="playbackControls"> 
      <button id="playpause" onclick="playPause()">Play/Pause</button> 
      <button id="makebig" onclick="makeBig()">Big</button>
      <button id="makesmall" onclick="makeSmall()">Small</button>
      <button id="makenormal" onclick="makeNormal()">Normal</button>
      <input id="scrub" type="range" value="0"/>
    </div> 
    <br>

    <div id="videoLoader"> 
    <input type="text" id="mpdURL">
    <input type="submit" name="Open video" id="mpdButton" onclick="openVideo()" value="Open video" />
    </div>
    
</div>
<br>    
<br>  
<br>  
<br>  
<p style="position: absolute; bottom: 12%; left: 32%; right: 30%; font-family: Arial; font-size: 14px; color: darkgray;">Example url: http://dash.edgesuite.net/envivio/Envivio-dash2/manifest.mpd</p>
    
<script> 

var bannerbox = document.getElementById("bannerbox");
var videonormal = document.getElementById("videonormal");
var tiletable = document.getElementById("tiletable");
var video1 = document.getElementById("video1");
var video2 = document.getElementById("video2"); 
var video3 = document.getElementById("video3");
var video4 = document.getElementById("video4"); 

videonormal.style.visibility = "visible";
tiletable.style.visibility = "hidden";
video1.muted = true;
video2.muted = true;
video3.muted = true;
video4.muted = true;

videoContainer.addEventListener("click", getClickPosition, false);

function getClickPosition(e) {
    var parentPosition = getPosition(e.currentTarget);
    var xPosition = e.clientX - parentPosition.x - (tiletable.clientWidth / 2);
    var yPosition = e.clientY - parentPosition.y - (tiletable.clientHeight / 2);
    
    setTimeout(function(){
    swapVideos();
    tiletable.style.left = xPosition + 'px';
    tiletable.style.top = yPosition + 'px';
    }, 600);
}
 
function getPosition(element) {
    var xPosition = 0;
    var yPosition = 0;
      
    while (element) {
        xPosition += (element.offsetLeft - element.scrollLeft + element.clientLeft);
        yPosition += (element.offsetTop - element.scrollTop + element.clientTop);
        element = element.offsetParent;
    }
    return { x: xPosition, y: yPosition };
}

videoElements = ['videonormal', 'video1', 'video2', 'video3', 'video4'];

function openVideo(){
    
    bannerbox.style.visibility = "hidden";
    
    var mpdURL = document.getElementById('mpdURL').value;
    
    function launchDashPlayer (mpdURL, videoElement){
        var context = new Dash.di.DashContext();
        var player = new MediaPlayer(context);
        player.setAutoPlay(false);
        player.startup();
        player.attachView(document.querySelector("#" + videoElement));
        player.attachSource(mpdURL);
        playerObjects.push(player);
    };

    playerObjects = [];
    for (i = 0; i < videoElements.length; i++) { 
        videoElement = videoElements[i];
        launchDashPlayer(mpdURL, videoElement);
    }
    
    setTimeout(function() {playPause();
    }, 1000);
}

var videos = {
    a: Popcorn("#videonormal"),
    b: Popcorn("#video1"),
    c: Popcorn("#video2"),
    d: Popcorn("#video3"),
    e: Popcorn("#video4")
  },
  scrub = $("#scrub"),
  loadCount = 0,
  events = "play pause timeupdate seeking".split(/\s+/g);
  
// iterate both media sources
Popcorn.forEach(videos, function(media, type) {

  // when each is ready... 
  media.on("canplayall", function() {

    // trigger a custom "sync" event
    this.emit("sync");

    // set the max value of the "scrubber"
    scrub.attr("max", this.duration());

    // Listen for the custom sync event...    
  }).on("sync", function() {

    // Once both items are loaded, sync events
    if (++loadCount == 4) {

      // Iterate all events and trigger them on the video B
      // whenever they occur on the video A
      events.forEach(function(event) {

        videos.a.on(event, function() {

          // Avoid overkill events, trigger timeupdate manually
          if (event === "timeupdate") {

            if (!this.media.paused) {
              return;
            }
            videos.b.emit("timeupdate");
            videos.c.emit("timeupdate");
            videos.d.emit("timeupdate");
            videos.e.emit("timeupdate");                      

            // update scrubber
            scrub.val(this.currentTime());

            return;
          }

          if (event === "seeking") {
            videos.b.currentTime(this.currentTime());
            videos.c.currentTime(this.currentTime());
            videos.d.currentTime(this.currentTime());
            videos.e.currentTime(this.currentTime());
          }

          if (event === "play" || event === "pause") {
            videos.b[event]();
            videos.c[event]();
            videos.d[event]();
            videos.e[event]();
          }
        });
      });
    }
  });
});

scrub.bind("change", function() {
  var val = this.value;
  videos.a.currentTime(val);
  videos.b.currentTime(val);
  videos.c.currentTime(val);
  videos.d.currentTime(val);
  videos.e.currentTime(val);
});

// With requestAnimationFrame, we can ensure that as 
// frequently as the browser would allow, 
// the video is resync'ed.
function sync() {
  if (videos.b.media.readyState === 4) {
    videos.b.currentTime(
      videos.a.currentTime()
    );
  }
  if (videos.c.media.readyState === 4) {
    videos.c.currentTime(
      videos.a.currentTime()
    );
  }
  if (videos.d.media.readyState === 4) {
    videos.d.currentTime(
      videos.a.currentTime()
    );
  }
  
  if (videos.e.media.readyState === 4) {
    videos.e.currentTime(
      videos.a.currentTime()
    );
  }
  requestAnimationFrame(sync);
}


function playPause() { 

    if (videonormal.paused) {
        videonormal.play();
        video1.play();
        video2.play();
        video3.play();
        video4.play();

    } else { 
        videonormal.pause();
        video1.pause();
        video2.pause();
        video3.pause();
        video4.pause();
    }
}


function makeBig() { 
    videonormal.width = 560;
    videoContainer.width = 560;
    videoContainer.height = 315;
    video1.width = 560; 
    video2.width = 560; 
    video3.width = 560; 
    video4.width = 560; 
} 

function makeSmall() { 
    videonormal.width = 320;
    videoContainer.width = 320;
    videoContainer.height = 180;
    video1.width = 320;
    video2.width = 320;
    video3.width = 320;
    video4.width = 320;
} 

function makeNormal() { 
    videonormal.width = 420;
    videoContainer.width = 420;
    videoContainer.height = 236;
    video1.width = 420;
    video2.width = 420;
    video3.width = 420;
    video4.width = 420;
} 
 
function swapVideos(){

   if (videonormal.style.visibility == 'visible' && tiletable.style.visibility == 'hidden'){
       videonormal.style.visibility = 'hidden';
       tiletable.style.visibility = 'visible';
       return;
   } 

   if (videonormal.style.visibility == 'hidden' && tiletable.style.visibility == 'visible'){
       videonormal.style.visibility = 'visible';
       tiletable.style.visibility = 'hidden';
       return;
   }
}

</script> 

</body> 
</html>
