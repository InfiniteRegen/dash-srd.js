<html> 
   
<script src="http://cdn.dashjs.org/latest/dash.all.js"></script>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://cdn.popcornjs.org/code/dist/popcorn.min.js"></script>
<script src = "../build/tiledstreaming4dash.min.js"></script>

<link rel="stylesheet" type="text/css" href="srdplayerstyle.css">


<body onLoad="Dash.createAll()"> 

<div id="SRDPlayer">   
    <div id="videoContainer">
    
    <div id="bannerbox">
        <img src="srdbanner.png" alt="SRD Player banner"> 
    </div>    
        
    <table id="tiletable" cellspacing="0" cellpadding="0">
      <tr>
        <td>  
         <video id="video1" width="420" class="dashjs-player"></video>
        </td>
        <td>
         <video id="video2" width="420" class="dashjs-player"></video>
        </td>    
      </tr>
      <tr>		
        <td>
         <video id="video3" width="420" class="dashjs-player"></video>       
        </td>
        <td>
         <video id="video4" width="420" class="dashjs-player"></video>
        </td>		
      </tr>
    </table>

    <video id="videonormal" width="420" class="dashjs-player"></video>
    </div>
    
    <div id="playbackControls"> 
      <button id="playpause" onclick="playPause()">Play/Pause</button> 
      <button id="makebig" onclick="makeBig()">Big</button>
      <button id="makesmall" onclick="makeSmall()">Small</button>
      <button id="makenormal" onclick="makeNormal()">Normal</button>
      <input id="scrub" type="range" value="0"/>
    </div> 
    <br>

    <div id="videoLoader"> 
    <input type="text" id="mpdURL">
    <input type="submit" name="Open video" id="mpdButton" onclick="openVideo()" value="Open video" />
    </div>
    
</div>
<br>    
<br>  
<br>  
<br>  
<p style="position: absolute; bottom: 12%; left: 32%; right: 30%; font-family: Arial; font-size: 14px; color: darkgray;">Example url: http://dash.edgesuite.net/envivio/Envivio-dash2/manifest.mpd</p>
    

</body> 
</html>
