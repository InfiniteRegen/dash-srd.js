<html> 
    
<head>
    <meta charset="utf-8" name="description" content="" />
    <title>SRD Player</title>
 
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="srdplayerstyle.css">
    <link rel="stylesheet" type="text/css" href="controlbar.css">
   
    <!--3rd Party JavaScript libs-->
    <script src="http://localhost:8000/Projects/dash.js/dist/dash.all.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://cdn.popcornjs.org/code/dist/popcorn.min.js"></script>

    <!--SRD Player JavaScript -->
    <script src = "../build/tiledstreaming4dash.min.js"></script>
    
</head>




<body onLoad="Dash.createAll()"> 

<div id="SRDPlayer">   
    <div id="videoContainer">    
    <div id="bannerbox">
    </div>    
    <video id="fullBackLayer" width="640" class="dashjs-player"></video>
    <table id="zoomLayer1" cellspacing="0" cellpadding="0">
      <tr>
        <td>  
         <video id="video1" width="640" class="dashjs-player"></video>
        </td>
        <td>
         <video id="video2" width="640" class="dashjs-player"></video>
        </td>    
      </tr>
      <tr>		
        <td>
         <video id="video3" width="640" class="dashjs-player"></video>       
        </td>
        <td>
         <video id="video4" width="640" class="dashjs-player"></video>
        </td>		
      </tr>
    </table>
        
    <table id="zoomLayer2" cellspacing="0" cellpadding="0">
      <tr>
        <td>  
         <video id="video5" width="640" class="dashjs-player"></video>
        </td>
        <td>
         <video id="video6" width="640" class="dashjs-player"></video>
        </td>    
      </tr>
      <tr>		
        <td>
         <video id="video7" width="640" class="dashjs-player"></video>       
        </td>
        <td>
         <video id="video8" width="640" class="dashjs-player"></video>
        </td>		
      </tr>
    </table>

    </div>
    
    <div id="videoController" class="video-controller unselectable"> 
        
        
        <div id="playPauseBtn" class="btn-play-pause" title="Play/Pause" onclick="playPause()">
            <span id="iconPlayPause" class="icon-play"></span>
        </div>
        <span id="videoTime" class="time-display">00:00:00</span>

        <div id="fullscreenBtn" class="btn-fullscreen" title="Fullscreen" onclick="switchScreenMode()">
            <span id="icon-fullscreen" class="icon-fullscreen-enter"></span>
        </div>
        <input type="range" id="volumebar" class="volumebar" value="1" min="0" max="1" step="0.01" />

        <div id="muteBtn" class="btn-mute" title="Mute" onclick="muteSound()">
            <span id="iconMute" class="icon-mute-off"></span>
        </div>
        
        <!-- <div id="captionBtn" class="btn-caption" title="Closed Caption">
            <span class="icon-caption"></span>
        </div> commented out because captions are not supported (yet) -->

        <span id="videoDuration" class="duration-display">00:00:00</span>

        <div class="seekContainer">
            <input type="range" id="seekbar" value="0" class="seekbar" min="0" step="0.01"/>
        </div>
    </div> 
    <br>

    <div id="videoLoader"> 
    <input type="text" id="mpdURL">
    <input type="submit" name="Open video" id="mpdButton" onclick="openVideo()" value="Open video" />
    </div>
    
</div>
<br>    
<br>  
<br>  
<br>  
<p style="position: absolute; bottom: 10%; left: 30%; right: 30%; font-family: Arial; font-size: 14px; color: darkgray;">Example url: http://localhost:8000/Documents/Test%20content/Sample%20SRD/output.mpd</p>
    

</body> 
</html>
